name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload github pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

      - name: Upload site content artifact
        uses: actions/upload-artifact@v4
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"
          name: site-content

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment-github-pages.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment-github-pages
        uses: actions/deploy-pages@v4

  deploy-hostpoint:
    environment:
      name: hostpoint
      url: https://jfe.cloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site-content
          path: _site
          
      - name: Display structure of downloaded files
        run: ls -laR
      - name: Deploy to Hostpoint
        id: deploy-hostpoint
        run: |
          echo "ðŸš€ Deploying to Hostpoint..."
          echo "ðŸ”‘ Configuring ssh key..."
          eval $(ssh-agent -s)
          ssh-add <(echo "${{ secrets.SSH_KEY }}")
          echo "ðŸ” Added ssh key";
          echo "ðŸ“¦ Uploading site content..."
          rsync -artzv --delete -e "ssh -o StrictHostKeyChecking=no" _site/ ${{ vars.USERNAME }}@${{ vars.HOST }}:/home/${{ vars.USERNAME }}/www/jfe.cloud/test
          echo "ðŸ™Œ Upload done!"
          echo "ðŸš€ Deployment done!"